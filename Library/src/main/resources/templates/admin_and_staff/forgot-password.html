<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quên mật khẩu</title>

    <!-- Custom fonts for this template-->
    <link href="../static-admin_and_staff/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="../static-admin_and_staff/css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Quên mật khẩu</div>
        <div class="card-body">
            <p id="text-danger"></p>
            <form>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control"
                               placeholder="Nhập email tài khoản của bạn" required="required" autofocus="autofocus">
                        <label for="inputEmail">Email</label>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Đổi mật khẩu</button>
            </form>
            <div class="text-center">
                <a class="d-block small" href="/Library/management/login">Trở lại trang đăng nhập</a>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-light p-3">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2>Thông báo</h2>
                <p>Chúng tôi đã gửi một thông báo đến email của bạn,<br/>
                    bạn hãy ấn vào đường link được đính kèm, và đổi mật khẩu, sau đó đăng nhập lại</p>
            </div>
        </div>
    </div>
</div>

<!-- page js-->
<script src="../static-admin_and_staff/js/pages/forgot-password.js"></script>

<!-- Bootstrap core JavaScript-->
<script src="../static-admin_and_staff/vendor/jquery/jquery.min.js"></script>
<script src="../static-admin_and_staff/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../static-admin_and_staff/vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
